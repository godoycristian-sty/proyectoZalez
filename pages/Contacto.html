<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalez - Contacto</title>
    <link rel="shortcut icon" href="../favicon.ico.jpg">
    <link rel="stylesheet" href="../css/estilos.css">

</head>
<body>
    <header class="colorFondoPrincipal">
        <nav>
            <ul class="listaNavegacion">
                <li>
                    <a class="linkNav" href="../index.html">Inicio</a>
                    
                    <a class="linkNav" href="./Origenes.html">Origenes</a>

                    <a class="linkNav" href="./Tratamientos.html">Tratamientos</a>

                    <a class="linkNav" href="./Productos.html">Productos</a>

                    <a class="linkNav" href="#">Contacto</a>
                </li>
            </ul>

        </nav>
    </header>
    <section>
        <div class="contenedorLogo">
            <!--imagen del logo de la pagina-->
            <img class="Logo" src="../assets/img/Zalez ..jpg" alt="Logo Zalez">
        </div>

    </section>


    <main class="imagendeFondoContacto">
        
        <section class="seccionMainContacto">
            <h1>Contacto</h1>
            <p>Contacte con nosotros para enviarte las ultimas novedades en tratamientos y descuentos especiales</p>
            <div>
                <form action="">
                    <div>
                        <label for="">Nombre:</label>
                        <input type=" text" placeholder="escriba su nombre" required
                    </div>
                    <div>
                        <label for="">Apellido:</label>
                        <input type="text" placeholder="escriba su apellido"
                    </div>
                    <div>
                        <label for="">Email:</label>
                        <input type="email" placeholder="escriba su email" required
                    </div>
                    <div>
                        <textarea cols="30" rows="10" placeholder="comentarios..."></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Enviar formulario"> 
                        <input type="reset" value="Limpiar formulario">
                    </div>
                </form>
            </div>
        </section>
       
    </main>
     
        <footer class="colorFondoFooter">
            </div>
            <div>
                <div class="listaImagenRed">

                    <img class="imagenRed" src="../assets/img/Logo instagram.png" alt="Logo de instagram">

                    <img class="imagenRed" src="../assets/img/Logo de facebook.jpg" alt="Logo de facebook">

                    <img class="imagenRed" src="../assets/img/Logo de gmail.png" alt="Logo de Gmail">

                    <img class="imagenRed" src="../assets/img/Logo de whatsapp.png" alt="Logo de Whatsapp">
                </div>  

                <div class="listaRedesSociales">

                    <a class="linkRedes" href="www.instagram.com" target="_blank">Instagram</a>

                    <a class="linkRedes" href="www.facebook.com" target="_blank">Facebook</a>

                    <a class="linkRedes" href="www.gmail.com" target="_blank">Gmail</a>

                    <a class="linkRedes" href="whatsapp" target="_blank">Whatsapp</a>
                </div>
                <div class="copyZalez">
                    <p>&#169 2023 - Zalez Argentina</p>
                </div>
            </div>
        </footer>

</body>
</html>
